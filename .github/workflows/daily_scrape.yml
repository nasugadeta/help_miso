name: Daily Grant Scraper

on:
  schedule:
    # 毎日 09:00 JST（00:00 UTC）に実行
    - cron: "0 0 * * *"
  workflow_dispatch: # 手動実行も可能

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python scraper.py

      - name: Commit and push updated data
        run: |
          git config user.name "Grant Scraper Bot"
          git config user.email "grant-bot@users.noreply.github.com"
          git add data/grants.json
          git diff --staged --quiet || git commit -m "Update grant data $(date +'%Y-%m-%d')"
          git push
